    <script>
        $(document).ready(function(){
            //댑글달기 버튼 클릭시 textarea 포커스주기 
            $('.comment').click(function () {
                $('#textBox').focus();
            });
            
            // 대댓글보기 클릭시 열고닫힘 토글 
            $('.btn-reply').click(function () {
				$('.reply').toggleClass('on');
            });
            
            
			var modalTarget = $("#modalDel");
			var modalTarget2 = $("#modalDelComment");
			var mask = $('.mask');
			
			//전체글 삭제 
            $('#btnDel').click(function (event) {
				event.stopPropagation(); 
				modalTarget.toggle();
				mask.toggle();
            });

			//답글달기 삭제
            $('.btn-del-comment').click(function (event) {
				event.stopPropagation(); 
				modalTarget2.toggle();
				mask.toggle();
            });
			
		
			//모달창 속 취소버큰 클릭시 삭제
            $('.btn-cancel').click(function() {
                modalTarget.hide();
				modalTarget2.hide();
				mask.hide();
            });
			
			//외부클릭시 닫힘
			$(document).click(function(){ 
				modalTarget.hide();
				modalTarget2.hide();
				mask.hide();
			});
			
            
            // 좋아요 클릭시 토글 
            $('.btn-like').click(function(){
                $(this).toggleClass('active');
            });
			
			
  
            
        });
    </script>

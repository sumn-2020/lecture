<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     
    <style>
        
       
    .ani { width: 100px; height: 100px;border-radius: 50%;background-color: red; position: absolute;left: 50px; top: 50px;   
        animation: ball 3s ease infinite forwards;
    }
    @keyframes ball {
            0%{left: 50px; top: 50px;}
            20%{left: 300px; top: 50px;}
            50%{left: 300px; top: 250px; }
            75% {left: 50px; top: 300px; }
            100% {left: 50px;top: 50px;}
    }
    
    
    </style>
    
    
    

</head>
<body>

    
    
    <div class="animation"></div>
    
 
</body>
</html>
